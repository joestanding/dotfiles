[module/volume]
type = internal/pulseaudio

format-muted = <label-muted>
label-muted = "%percentage%%"

format-volume = <label-volume>
label-volume = "%percentage%%"

format-prefix-padding = 1

format-volume-prefix               = ""
format-volume-prefix-foreground    = ${colors.module-volume}
format-volume-foreground           = ${colors.module-volume}
format-volume-prefix-padding-right = 1

format-muted-prefix               = ""
format-muted-prefix-foreground    = ${colors.module-volume}
format-muted-foreground           = ${colors.module-volume}
format-muted-prefix-padding-right = 1
